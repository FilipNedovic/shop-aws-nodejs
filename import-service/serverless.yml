service: import-service
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: "s3:ListBucket"
          Resource:
            - "arn:aws:s3:::shop-aws-nodejs"
        - Effect: "Allow"
          Action:
            - "s3:*"
          Resource:
            - "arn:aws:s3:::shop-aws-nodejs/*"
        - Effect: "Allow"
          Resource:
            - "arn:aws:sqs:us-east-1:773707999966:catalogItemsQueue"
          Action:
            - "sqs:*"
functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: "shop-aws-nodejs"
          event: "s3:ObjectCreated:*"
          rules:
            - prefix: "uploaded/"
          existing: true
plugins:
  - serverless-esbuild
custom:
  esbuild:
    bundle: true
    minify: false
